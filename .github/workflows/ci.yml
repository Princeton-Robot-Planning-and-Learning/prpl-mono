name: CI Checks

on: [push]

jobs:
  autoformat:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10"]
    steps:
    - uses: actions/checkout@v4
    - name: Install uv
      uses: astral-sh/setup-uv@v3
    - name: Set up Python ${{ matrix.python-version }}
      run: uv venv --python=${{ matrix.python-version }}
    - name: Source the venv
      run: source .venv/bin/activate
    - name: Install the project
      run: ./install_dependencies.sh
    - name: Run autoformat
      run: ./run_autoformat.sh
  linting:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10"]
    steps:
    - uses: actions/checkout@v4
    - name: Install uv
      uses: astral-sh/setup-uv@v3
    - name: Set up Python ${{ matrix.python-version }}
      run: uv venv --python=${{ matrix.python-version }}
    - name: Source the venv
      run: source .venv/bin/activate
    - name: Install the project
      run: ./install_dependencies.sh
    - name: Lint
      run: |
        ./run_in_subdirs.sh "pytest . --pylint -m pylint --pylint-rcfile=.pylintrc"
  static-type-checking:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10"]
    steps:
    - uses: actions/checkout@v4
    - name: Install uv
      uses: astral-sh/setup-uv@v3
    - name: Set up Python ${{ matrix.python-version }}
      run: uv venv --python=${{ matrix.python-version }}
    - name: Source the venv
      run: source .venv/bin/activate
    - name: Install the project
      run: ./install_dependencies.sh
    - name: Mypy
      run: |
        ./run_in_subdirs.sh "mypy ."
  unit-tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10"]
    steps:
    - name: Install LAPACK and BLAS
      run: |
        sudo apt-get update
        sudo apt-get install -y liblapack-dev libblas-dev
    - uses: actions/checkout@v4
    - name: Install uv
      uses: astral-sh/setup-uv@v3
    - name: Set up Python ${{ matrix.python-version }}
      run: uv venv --python=${{ matrix.python-version }}
    - name: Source the venv
      run: source .venv/bin/activate
    - name: Install the project
      run: ./install_dependencies.sh
    - name: Pytest
      run: |
        ./run_in_subdirs.sh "pytest tests/"
