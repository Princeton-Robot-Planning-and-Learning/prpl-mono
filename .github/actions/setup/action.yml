name: Setup Python with uv and install project
description: Checkout repo, install uv, create venv, and install the project.
inputs:
  python-version:
    description: Python version to use
    required: false
    default: "3.10"
runs:
  using: "composite"
  steps:
    - uses: actions/checkout@v4
    - name: Install uv
      uses: astral-sh/setup-uv@v3
    - name: Set up Python ${{ inputs.python-version }}
      shell: bash
      run: uv venv --python=${{ inputs.python-version }}
    - name: Install the project
      shell: bash
      run: uv run ./install_all.sh
